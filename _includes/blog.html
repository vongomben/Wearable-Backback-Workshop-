
    <section id="blog" class="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2></h2>
                    
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-lg-12">
                            <h2 class="blog_title">{{ post.title }}</h2>
                            <img src="img/posts/{{ post.img }}" class="img-responsive img-blog" alt="{{ post.alt }}">
                            <p class="blog_p">{{ post.description }}</p>
                        <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="">{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="">{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
